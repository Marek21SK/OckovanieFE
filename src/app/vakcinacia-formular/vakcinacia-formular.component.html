<div class="text-center">
  <h1 id="formular">Pridať očkovanie</h1>
</div>
<br>

<form [formGroup]="form">
  <div class="container">
    <div class="form-group">
      <div class="grid p-fluid">
        <div class="col-12 md:col-3">

          <div class="row">
          <div class="form-outline mb-4" id="div1">
          <label class="form-label">Vyber osobu: </label>
          <select class="form-select" id="osobaId" formControlName="osobaId">
          <option *ngFor="let osoba of osoby" value="{{osoba.id}}">{{osoba.meno}} {{osoba.priezvisko}}</option>
          </select>
          </div>

          <div class="form-outline mb-4" id="div2">
          <label class="form-label" id="label2">Vyber vakcínu: </label>
          <select class="form-select" id="vakcinaId" formControlName="vakcinaId">
          <option *ngFor="let vakcina of vakciny" value="{{vakcina.id}}">{{vakcina.nazov}}</option>
          </select>
          </div>
          </div>

          <div style="text-align:center">
          <button pButton id="pridajB" type="button" icon="pi pi-check" pTooltip="Kliknúť pre potvrdenie" (click)="pridaj();" *ngIf="form.value.id === null" [disabled]="!this.form.valid">PRIDAJ</button>
          </div>

          <!--
            button pButton id="zrusB" type="button" icon="pi pi-check" (click)="zrus();">ZRUŠ</button>
          -->

        </div>
      </div>
    </div>
  </div>
</form>
