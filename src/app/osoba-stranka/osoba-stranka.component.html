<h1 class="col" id="grad">Hlavná stránka zaočkovaných osôb</h1>

<app-osoba-formular [osoba]="osobaNaUpravu"
                    (pridajOsobu) ="pridaj($event)"
                    (upravOsobu)="uprav($event)">
</app-osoba-formular>

<app-osoba-zoznam [osoby]="osoby"

</app-osoba-zoznam>

<div class="container">

</div>
<app-footer></app-footer>
