<div class="container">
  <hr/>
  <h3 class="nadpisZ">Zoznam vakcín</h3>
  <div *ngIf="!vakciny || vakciny?.length === 0">
    <div>
      Zoznam dostupných vakcín je prázdny.
    </div>
  </div>
  <div>
    <table class="table" *ngIf="vakciny.length > 0">
      <thead>
      <tr>
        <th class="thead" scope="col">Názov vakcíny</th>
        <th class="thead" scope="col">Výrobca</th>
        <th class="thead" scope="col">Počet dávok</th>
        <th class="thead" scope="col">Vakcína platná do</th>
        <th class="thead" scope="col">Uprav/Zmaž</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let vakcina of vakciny">
        <td>{{vakcina.nazov}}</td>
        <td>{{vakcina.vyrobca}}</td>
        <td>{{vakcina.pocet_davok}}</td>
        <td>{{vakcina.trvacnost}}</td>

        <button class="buttons" (click)="uprav(vakcina.id)">UPRAVIŤ</button>
        <button class="buttons" (click)="zmaz(vakcina.id)">ZMAZAŤ</button>

      </tr>
      </tbody>
    </table>
  </div>
</div>
